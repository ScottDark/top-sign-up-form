<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Sign-Up Form Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="overallContainer row d-flex">
        <div
          class="leftContainer col-5 col-sm-5 position: relative d-flex flex-column-reverse"
        >
          <img
            src="/assets/imgs/leaf-background.avif"
            alt="Jungle Leaf background"
            class="odinBackgroundImage"
          />
          <div
            class="odinBackground d-flex bg-dark bg-opacity-50 card-img-overlay justify-content-center"
          >
            <img
              class="odinHelmet"
              src="./assets/imgs/odin-lined.png"
              alt="Odin's Helmet"
            />
            <h1 class="odinText">ODIN</h1>
          </div>
        </div>

        <div class="rightContainer col-sm-7 col-sm-7 d-flex flex-column">
          <div class="headContainer row d-flex">
            <p class="headText">
              This is not a real online service! You know you need something
              <br />
              like this in your life to help you realize your deepest dreams.
              <br />
              Sign up now to get started.
              <br />
              <br />
              You <em>know</em> you want to.
            </p>
          </div>

          <div class="midContainer shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <h3>Let's do this!</h3>
            <br />
            <form action="GET" id="signUp">
              <div class="row">
                <div class="col">
                  <label for="firstname" class="form-label">FIRST NAME</label>
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                  /><br />

                  <label for="email " class="form-label">EMAIL</label>
                  <br />
                  <input type="text" id="email" class="form-control" />
                  <br />

                  <label for="password " class="form-label">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                  /><br />
                </div>

                <div class="col">
                  <label for="lastname" class="form-label">LAST NAME</label>
                  <input type="text" id="lastName" class="form-control" />
                  <br />

                  <label for="phonenumber " class="form-label"
                    >PHONE NUMBER</label
                  >
                  <input
                    type="number"
                    id="phoneNumber"
                    class="form-control"
                  /><br />

                  <label for="confirmpassword " class="form-label"
                    >PASSWORD CONFIRM</label
                  >
                  <input
                    id="confirmPassword"
                    class="form-control"
                    type="password"
                  /><br />
                </div>
              </div>
            </form>
          </div>

          <div class="bottomContainer flex-column">
            <button
              type="submit"
              form="signUp"
              value="Create Account"
              class="btn btn-success"
            >
              Create Account
            </button>
            <br />
            <br />
            <p>
              Already have an account?
              <a href="*" class="link-primary">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
