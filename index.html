<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Sign-Up Form Project</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="gridContainer">
      <div class="leftBackgroundContainer">
        <div class="transparentBlackLogo"></div>
        <div class="logoContainer"></div>
      </div>

      <div class="rightContainer">
        <div class="headerContainer">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <span>Sign up now to get started</span>
          <br />
          <p>You know you want to.</p>
        </div>

        <div class="formContainer">
          <h3>Let's do this!</h3>
          <form action="*">
            <label for="firstname">FIRST NAME</label><br />
            <input type="text" id="firstname" name="firstname" />
          </form>
        </div>

        <div class="loginContainer">
          <button>Create Account</button>
          <p>Al,ready have an account? <a href="*">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
